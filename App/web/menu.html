<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Ohbot</title>
        <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
        <script type="text/javascript" src= "/eel.js"></script>
        <script type="text/javascript" src= "communicator.js"></script>
        <link href="/main.css" rel="stylesheet" />
    </head>

    <body>
        <h1>Ohbot.</h1>
        <script>
            document.onkeypress = function (e)
            {
                e = e || window.event;
                eel.answer_key_press(e.keyCode);
            };
        </script>

        <body>
            <button type="button" onclick="eel.connect()">Connect</button>
            <div class="error_message">
                <p id="error_message"></p>
            </div>
        </body>

        <svg style="display: none;">
            <symbol id="arrow-right" viewBox="0 0 20 10">
                <path d="M14.84 0l-1.08 1.06 3.3 3.2H0v1.49h17.05l-3.3 3.2L14.84 10 20 5l-5.16-5z"></path>
            </symbol>
            <symbol id="arrow-up" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="16 16 12 12 8 16"></polyline>
                <line x1="12" y1="12" x2="12" y2="21"></line>
                <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                <polyline points="16 16 12 12 8 16"></polyline>
            </symbol>
        </svg>
    </body>
</html>
