<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Tars</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script type="text/javascript" src= "{{ url_for('static', filename='scripts/communicator.js') }}"></script>
        <script type="text/javascript" src= "{{ url_for('static', filename='scripts/gui.js') }}"></script>
    </head>

    <body>
        <h1 class="headline">TARS</h1>
        <body>
            <form method="POST">
                <button name="trigger" class="submit_button" type="submit" id="connect_button" value="connect">Connect</button>
            </form>
            <div class="feedback_message">
                {% if error %}
                    <pre class="pre-failure">{{ error }}</pre>
                    <form method="POST">
                        <button name="trigger" class="submit_button" type="submit" id="connect_force_button" value="connect_force">Connect anyway (experimental)</button>
                    </form>
                {% endif %}
            </div>
        </body>
    </body>
</html>
